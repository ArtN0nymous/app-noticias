<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [value]="defaultCategorie" (ionChange)="segmentChanged($event)" scrollable mode="md">
    <ion-segment-button value="pizza" *ngFor="let item of categories" [value]="item" class="ion-text-capitalize">
      <ion-label>{{item}}</ion-label>
    </ion-segment-button>
  </ion-segment>
  <app-articles [articles]="articles"></app-articles>
</ion-content>
